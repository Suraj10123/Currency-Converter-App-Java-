plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'CurrencyConverterApp'
}
jar {
    manifest {
        attributes 'Main-Class': 'CurrencyConverterApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveBaseName = 'CurrencyConverterApp'
    destinationDirectory = file("$buildDir/libs")
}

run {
    standardInput = System.in
}
